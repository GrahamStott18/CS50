<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>My CS50</title>
    <script>
        function blinkr() {
            let arrowr = document.querySelector('#arrowright');
            if (arrowr.style.visibility === 'hidden') {
                arrowr.style.visibility = 'visible';
            }
            else {
                arrowr.style.visibility = 'hidden';
            }
        }
        function blinkl() {
            let arrowl = document.querySelector('#arrowleft');
            if (arrowl.style.visibility === 'hidden') {
                arrowl.style.visibility = 'visible';
            }
            else {
                arrowl.style.visibility = 'hidden';
            }
        }

        function blinkr2() {
                let arrowr = document.querySelector('#arrowright2');
                if (arrowr.style.visibility === 'hidden') {
                    arrowr.style.visibility = 'visible';
                }
                else {
                    arrowr.style.visibility = 'hidden';
                }
        }
            function blinkl2() {
                let arrowl = document.querySelector('#arrowleft2');
                if (arrowl.style.visibility === 'hidden') {
                    arrowl.style.visibility = 'visible';
                }
                else {
                    arrowl.style.visibility = 'hidden';
                }
        }

        window.setInterval(blinkr, 500);
        window.setInterval(blinkl, 500);

        window.setInterval(blinkr2, 500);
        window.setInterval(blinkl2, 500);

    </script>
</head>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="courseDescription.html">Course Description</a></li>
            <li class="breadcrumb-item"><a href="myGradebook.html">Gradebook</a></li>
            <li class="breadcrumb-item active" aria-current="page">Resources</a></li>
        </ol>
    </nav>
    <img src="cs50-circuit.jpg" alt="CS50 Circuit" class="image">
    <p></p>
    <h1 class="bluetext"><b>Course Resources</b></h1>

    <p class="pinktext">View CS50 Manual Pages</p>
    <div class="text-center">
        <i class="arrow right" id="arrowright"></i>
        <button type="button" class="btn btn-outline-info"><a
                href="https://manual.cs50.io/">CS50 Manual Pages</a></button>
        <i class="arrow left" id="arrowleft"></i>
    </div>
    <p></p>

        <p class="pinktext">View CS50 Style Guide</p>
        <div class="text-center">
            <i class="arrow right" id="arrowright2"></i>
            <button type="button" class="btn btn-outline-info"><a
                    href="https://cs50.readthedocs.io/style/c/">CS50 Style Guide</a></button>
            <i class="arrow left" id="arrowleft2"></i>
        </div>
</body>
